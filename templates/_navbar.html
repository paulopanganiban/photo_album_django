<!-- Just an image -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="{%  url 'homepage' %}">
    <img src="{% static 'duramolo.png' %}" alt="" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarText"
    aria-controls="navbarText"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"> </span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'photos:list' %}">Dashboard</a>
        </li>
        <!-- 
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>  -->
      </li>
    </ul>
    
      <li class="nav-item ml-auto">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}"
          ><img
            src="{{ user.profile.image.url }}"
            style="height: 40px"
            alt="..."
            class="img-thumbnail"
        /></a>
        <a class="btn btn-info px=3" href="{% url 'profile' %}" role="button"
          >Profile</a
        >
        <a class="btn btn-info px=3" href="{% url 'logout' %}" role="button"
          >Logout</a
        >
        {% else %}
        <a class="btn btn-info px=3" href="{% url 'register' %}" role="button"
          >Join</a
        >
        <a class="btn btn-success px=3" href="{% url 'login' %}" role="button"
          >Login</a
        >
        {% endif %}
      </li>
  </div>
</nav>
