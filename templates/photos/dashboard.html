{% extends '_base.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="row">
    {% for photo in photos %}
    <div class="card mr-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ photo.title }}</h5>
        <p class="card-text"><img src="{{ photo.image.url }}" alt="..." class="img-thumbnail"></p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

  {% endfor %}
</div>
{% endblock content %}
