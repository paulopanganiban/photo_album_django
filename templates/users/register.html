{% extends '_base.html' %} {% load crispy_forms_tags %}{% load socialaccount %}
{% block content %}
<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-5">Join Today</legend>
      {{ form | crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted"
      >Already have an account?
      <a href="{% url 'login' %}" class="ml-2">Sign In</a>
      <p>or sign in with</p>
      <!-- <a href="#" class="ml-2">Google</a> -->
      <a href="{% provider_login_url 'google' %}" class="btn btn-danger gplus">
        <i class="fa fa-google"></i> Google</a
      >
    </small>
  </div>
</div>

{% endblock content %}
